<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Festividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let festivity of festivities_ar">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{ festivity.name }}</ion-card-subtitle>
          <ion-card-title>{{ festivity.date.year }}-{{festivity.date.month}}-{{festivity.date.day}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ festivity.description }}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
