<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants_ar">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{ restaurant.address }}</ion-card-subtitle>
          <ion-card-title>{{ restaurant.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ restaurant.typeFoods }}</ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
